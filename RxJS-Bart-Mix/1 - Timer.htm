<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Demo - Basics</title>
    <script src="Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="Scripts/rx.js" type="text/javascript"></script>
    <script src="Scripts/rx.html.js" type="text/javascript"></script>
    <script src="Scripts/rx.jQuery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ticks = Rx.Observable.Timer(1000, 1000)
                          .Select(function (_) { return new Date().toTimeString(); });
            ticks.Subscribe(function (x) {
                $("#results").html(x);
            });
        });
    </script>
</head>
<body>
    <h1>Rx Demo Page</h1>
    <b>Results: </b><div id="results" />
</body>
</html>
