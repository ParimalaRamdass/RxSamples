<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Demo - Creating Observable Sequences</title>
    <script src="Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="Scripts/rx.js" type="text/javascript"></script>
    <script src="Scripts/rx.html.js" type="text/javascript"></script>
    <script src="Scripts/rx.jQuery.js" type="text/javascript"></script>
    <script type="text/javascript">
        function watchPositionAsObservable() {
            return Rx.Observable.Create(function (observer) {
                var watchId = navigator.geolocation.watchPosition(function (pos) {
                    observer.OnNext(pos.coords);
                },
                function (err) {
                    observer.OnError(err);
                });

                return function () {
                    navigator.geolocation.clearWatch(watchId);
                };
            });
        }

        $(document).ready(function () {
            var d;
            $("#trackPosition").change(function () {
                if ($(this).is(":checked")) {
                    d = watchPositionAsObservable().Subscribe(function (pos) {
                        alert(pos.latitude + ", " + pos.longitude);
                        $("#results").html(pos.latitude + ", " + pos.longitude);
                    });
                }
                else {
                    d.Dispose();
                    $("#results").empty();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Rx Demo Page</h1>
    <input id="trackPosition" type="checkbox" />
    <b>Results: </b><div id="results" />
</body>
</html>
